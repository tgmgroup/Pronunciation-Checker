<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>発音チェッカー</title>
    <link rel="stylesheet" href="styles-jp.css">
    <script src="scripts-jp.js"></script>
    <script src="scripts-darkmode.js"></script>
    <script>
      (function() {
        const storedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
          document.documentElement.classList.add('dark-mode');
        } else if (storedTheme === 'light') {
           document.documentElement.classList.add('light-mode');
        } // else: defaults to light via CSS :root
      })();
    </script>
</head>
<body>

<div class="container">
    <h1 style="text-align: center">発音チェッカー</h1>

    <label for="textToPractice">練習したい文：</label>
    <textarea id="textToPractice" placeholder="このはこに練習したい文を入れましょう..."></textarea>

    <div class="controls">
        <div>
            <label for="voiceSelect">声：</label>
            <select id="voiceSelect"></select>
        </div>
        <div>
            <label for="rateSlider">速度：</label>
            <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="1">
            <span id="rateValue">1.0</span>
        </div>
    </div>

    <div class="button-group">
        <button id="speakButton">聞く</button>
        <button id="recordButton">録音スタート</button>
        <button id="stopButton" disabled>録音ストップ</button>
        <button id="sampleTextButton">例を入れる</button>
    </div>

    <div class="results-area">
        <div id="status">ステータス：初期化中...<div>
        <div id="recognitionResult" style="display: none;"><strong>あなたが言ったこと：</strong> <span id="resultText"></span></div>
        <div id="feedback" style="display: none;"></div>
        <div id="practiceWords" style="display: none;"><strong>練習しよう単語：</strong> <span id="wordsToPracticeText"></span></div>
    </div>
</div>

<button id="theme-toggle" aria-label="Toggle dark mode">
</button>

<img id="floating-image" src="images/mohamed-hassan-Oh3p6Wu3OOE-unsplash.png" alt="Woman wearing headphones speaking into a microphone">

	</body>
</html>
